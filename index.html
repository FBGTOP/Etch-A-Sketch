<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./script.js" defer></script>
    <link rel = "stylesheet" href = "./styles.css">
    <title>Rtch-A-Sketch</title>
</head>
<body>
    <div class="title">Etch-A-Sketch</div>
    <div class="main">
        <div class="tools"><u>Tools</u>
            <button onclick="changeColour('black')">Black</button>
            <button onclick="changeColour('red')">Red</button>
            <button onclick="changeColour('blue')">Blue</button>
            <button onclick="changeColour('green')">Green</button>
            <button onclick="changeColour('white')">Eraser</button>
            <button onclick="changeColour('random')">Random</button>
            <button onclick="createBoard(document.querySelector('.userChoice').value)">Reset</button> <!---Resets grid to initial 16x16 with blank canvas-->
            <div class ="gridSize">
                <input class = "userChoice" type = "Text" placeholder="Board size" value="16" onchange="changeSize(this.value)">
                <button class="setGrid">Set Grid Size</button>
            </div>
        </div>
        <div class="sketchContainer"></div>

    </div>
</body>
</html>
